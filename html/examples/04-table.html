<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Table Example</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th colspan="2">Table Header</th>
            <th>Table Header</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">Table Element 1.1</td>
            <td>Table Element 1.2</td>
            <td>Table Element 1.3</td>
          </tr>
          <tr>
            <td>Table Element 2.2</td>
            <td>Table Element 2.3</td>
          </tr>
          <tr>
            <td>Table Element 3.1</td>
            <td>Table Element 3.2</td>
            <td>Table Element 3.3</td>
          </tr>
          <tr>
            <td>Table Element 4.1</td>
            <td colspan="2" rowspan="2">Table Element 4.2</td>
          </tr>
          <tr>
            <td>Table Element 5.1</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
